<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
 
<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<!-- Set the page to the width of the device and set the zoom level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title> Tender </title>

<!-- Link to bootstrap -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Link to css -->
<link rel="stylesheet" type="text/css" href="assets/style.css">
 
<!-- Link to JQuery -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

<!-- Link to javascript files -->
<script src="assets/laura.js"></script>

</head>

<body>
<div class= "container">
    <div class="row">
        <div class="jumbotron">
            <h1>hey, baby.</h1>
            <h3>Before we find the recipe of your dreams, I want to get to know you better.</h3>
        </div>
        <!-- start survey -->
        <form class="form-horizontal">

        <!-- number of recipes to select -->
          <div class="form-group">
            <label for="recipe-count" class="col-sm-3 control-label">How many recipes?</label>
            <div class="col-sm-9">
              <select class="form-control" id="recipe-count">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
              </select>
            </div>
          </div>

          <!-- cuisine -->
          <div class="form-group">
            <label for="cuisine" class="col-sm-3 control-label">Type of cuisine</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cuisine" placeholder="Type multiple cusines with commas, ex: 'Chinese, Italian' ">
            </div>
          </div>

          <!-- dietary restrictions  / diet -->
          <div class="form-group">
            <label for="restriction" class="col-sm-3 control-label">Dietary restrictions?</label>
            <div class="col-sm-9">

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="restriction" value="Pescetarian"> Pescetarian
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="restriction" value="Lactovegetarian"> Lactovegetarian
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="restriction" value="Ovovegetarian"> Ovovegetarian
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="restriction" value="Vegan"> Vegan
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="restriction" value="Vegetarian"> Vegetarian
              </label>
            </div>
            </div>
          </div>


         <!-- allergies / excludeingredients -->
          <div class="form-group">
            <label for="allergies" class="col-sm-3 control-label">Any allergies?</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="allergies" placeholder="Type multiple allergies with commas, ex: 'peanuts, pizza' ">
            </div>
          </div>


        <!-- submit button -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="submit-data">Let's eat!</button>
            </div>
          </div>
        </form>


    <!-- /main row div -->
    </div>

<!-- /container -->
</div>


</body>

</html>
